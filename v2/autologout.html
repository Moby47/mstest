<!DOCTYPE html>
<html>
<head>
  <title>Button Click After Delay</title>

      <!-- Memberstack webflow package -->
<script data-memberstack-app="app_cl6avui88003z0ulo9rgd5k4p" src="https://static.memberstack.com/scripts/v1/memberstack.js" type="text/javascript"></script>
    

</head>
<body>
  

  <script>
    // Delay function
    function delay(ms) {
      return new Promise((resolve) => setTimeout(resolve, ms));
    }

    // Function to perform logout action
    function performLogoutAction() {
      console.log("Performing logout action...");
      // Perform the logout action here
    }

    // Get the action value
    var action = document.getElementById("myButton").getAttribute("data-ms-action");

    // Set delay and trigger action after the delay
    delay(5000).then(function() {
      if (action === "logout") {
        performLogoutAction();
      }
    });
  </script>

</body>
</html>
