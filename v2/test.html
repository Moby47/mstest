    <meta charset="UTF-8">

    <title>Add Point</title>
    <script data-memberstack-app="app_clftovml5015v0uem3lnl9n16" src="https://static.memberstack.com/scripts/v1/memberstack.js" type="text/javascript"></script>

    <script src="https://cdn.memberstack.io/memberstack.js?custom" data-memberstack-id="pk_sb_3f681ab1787fa932ff60"></script>
    <script>// Add this to your JavaScript code
    MemberStack.init({
      memberId: 'MEMBER_ID', // Optional, if you want to initialize with a specific member ID
      app: 'app_clftovml5015v0uem3lnl9n16',
      version: 3
    });
    </script>
    
   


  </head>
  <body>
    <button onclick="addPoint()">Add Point</button>

    <script>
      async function addPoint() {
        const { data: member } = await window.$memberstackDom.getCurrentMember();
        if (!member) {
          alert('Please log in to add points.');
          return;
        }
        const metadata = await window.$memberstack.getUserMetadata();
        const points = metadata.points || 0;
        metadata.points = points + 1;
        await window.$memberstack.updateUserMetadata(metadata);
        alert('Point added!');
      }
    </script>
  </body>
</html>
