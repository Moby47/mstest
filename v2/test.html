  <body>
    <button onclick="addPoint()">Add Point</button>

    <script>
      async function addPoint() {
        const { data: member } = await window.$memberstackDom.getCurrentMember();
        if (!member) {
          alert('Please log in to add points.');
          return;
        }
        const metadata = await window.$memberstack.getUserMetadata();
        const points = 0;//metadata.points || 0;
        metadata.points = points + 1;
        await window.$memberstack.updateUserMetadata(metadata);
        alert('Point added!');
      }
    </script>
